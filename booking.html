<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Snazzy Paws Grooming</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Book a Grooming Appointment</h2>
            <p>Please fill out the form below to request a booking. We'll confirm your appointment via email.</p>
            
            <form class="booking-form">
                <label for="owner-name">Owner's Name:</label>
                <input type="text" id="owner-name" name="owner-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="dog-name">Dog's Name:</label>
                <input type="text" id="dog-name" name="dog-name" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <button type="submit">Submit booking</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Opening Hours: Monday to Saturday, 9am - 5pm</p>
    </footer>
</body>
</html>
