<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Snazzy Paws Grooming</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Use the form below or find us on the map</p>

            <div class="contact-wrapper">
                <div class="map-container contact-map">
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.076690547678!2d175.2792520761051!3d-37.78724727198621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d18c09d6e83f3%3A0x8a44e5e84e3c0c7f!2sHamilton%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v1713430123456"
                    width="870"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    title="Snazzy Paws Grooming Location">
                  </iframe>                  
                </div>
          
                <form class="contact-form">
                  <label for="contact-name">Name:</label>
                  <input type="text" id="contact-name" name="contact-name" required>
          
                  <label for="contact-email">Email Address:</label>
                  <input type="email" id="contact-email" name="contact-email" required>
          
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone">
          
                  <label for="message">Comment:</label>
                  <textarea id="message" name="message" rows="4" required></textarea>
          
                  <button type="submit">Send Message</button>
                </form>
              </div>
        </section>
    </main>

    <footer>
        <p>Opening Hours: Monday to Saturday, 9am - 5pm</p>
    </footer>

</body>
</html>
